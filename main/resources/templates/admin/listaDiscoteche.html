<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestione Discoteche - ItaloDisco</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAV -->
<nav class="navigazione-principale">
    <div class="menu-sinistra">
        <div class="voce-menu" onclick="location.href='/'">HOME</div>
        <div class="voce-menu" onclick="location.href='/admin/discoteca/nuova'">NUOVA DISCOTECA</div>
    </div>
</nav>

<!-- LISTA DISCOTECHE -->
<section class="contenuto-admin">
    <h1>Discoteche Registrate</h1>

    <div class="griglia-admin" th:if="${not #lists.isEmpty(discoteche)}">
        <div class="card-admin" th:each="discoteca : ${discoteche}">
            <h3 th:text="${discoteca.nome}">Nome Discoteca</h3>
            <p th:text="${discoteca.indirizzo}">Indirizzo</p>

			<div class="gruppo-bottoni" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
			    <button th:onclick="|location.href='/admin/discoteca/' + ${discoteca.id} + '/modifica'|">Modifica</button>

			    <form th:action="@{'/admin/discoteca/' + ${discoteca.id} + '/elimina'}" method="post" style="display:inline;">
			        <button type="submit" style="background-color: red;">Elimina</button>
			    </form>

			    <button th:onclick="|location.href='/admin/evento/discoteca/' + ${discoteca.id}|">
			        Visualizza Eventi
			    </button>
			</div>
        </div>
    </div>

    <p th:if="${#lists.isEmpty(discoteche)}">Nessuna discoteca registrata.</p>
</section>

</body>
</html>
